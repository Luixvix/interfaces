<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <title>Borderlands Fanpage</title>
</head>

<body>
    <header>
        <div class="row cabecera">
            <div class="logo">
                <img src="contents/borderlands-logo.png" alt="Logo Borderlands">
            </div>
            <h1>BORDELANDS</h1>
            <nav>
                <div class="menu-cabecera">
                    <div class="col span-1-of-5">
                        <a href="#">Borderlands</a>
                    </div>
                    <div class="col span-1-of-5">
                        <a href="#">Borderlands 2</a>
                    </div>
                    <div class="col span-1-of-5">
                        <a href="#">Personajes</a>
                    </div>
                    <div class="col span-1-of-5">
                        <a href="#">Galeria</a>
                    </div>
                    <div class="col span-1-of-5">
                        <a href="#">Localizaciones</a>
                    </div>
                </div>
            </nav>

        </div>

    </header>

    <section class="seccion-personajes">
        <div class="row">
            <h2>Personajes</h2>
        </div>
        <div class="row personajes">
            <div class="col span-1-of-4">
                <h3>Zer0</h3>
                <img src="contents/assassinPortrait.png" alt="Foto de Zer0. Derechos de Imagen pertenecientes a Gearbox">
                <p>Zer0</p>
            </div>
            <div class="col span-1-of-4">
                <h3>Axton</h3>
                <img src="contents/commandoPortrait.png" alt="Foto de Axton. Derechos de Imagen pertenecientes a Gearbox">
                <p>Axton</p>
            </div>
            <div class="col span-1-of-4">
                <h3>Maya</h3>
                <img src="contents/sirenPortrait.png" alt="Foto de Maya. Derechos de Imagen pertenecientes a Gearbox">
                <p>Maya</p>
            </div>
            <div class="col span-1-of-4">
                <h3>Salvador</h3>
                <img src="contents/borderlands_2__salvador_render_by_villafj-d4rj0qr.png" alt="Foto de Salvador. Derechos de Imagen pertenecientes a Gearbox">
                <p>Salvador</p>
            </div>
        </div>
    </section>
</body>

</html>

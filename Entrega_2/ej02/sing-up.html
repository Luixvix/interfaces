<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/normalize.css">
    <link rel="stylesheet" type="text/css" href="style/grid.css">
    <link rel="stylesheet" type="text/css" href="style/ionicons.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <title>Borderlands SignUp Page</title>
</head>

<body>
    <form action="index.html" method="post">
        <h1>Sign Up</h1>
        <fieldset>
            <legend>Dirección de Registro</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name_d" name="user_name">
            <label for="name">Apellido 1:</label>
            <input type="text" id="ap_1" name="user_name">
            <label for="name">Apellido 2:</label>
            <input type="text" id="ap_2" name="user_name">
            <label for="mail">Email:</label>
            <input type="email" id="email" name="user_email"> </fieldset>
        <br>
        <fieldset>
            <legend>Usuario</legend>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="user_name">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <label for="password">Password confirmation:</label>
            <input type="password" id="cpassword" name="cpassword">
            <label for="name">Más adelante podrá cambiar la imagen de perfil</label>
        </fieldset>
        <br>
        <button class="rbutton" id="register" type="submit">Sign Up</button>
    </form>
</body>
<script>
    $(document).ready(function () {
        var pass = $('#password').val();
        var pass2 = $('#cpassword').val();
        $('#cpassword').focusout(function () {
            if (pass != pass2) {
                alert('the passwords didn\'t match!');
            }
        });
        $("#register").on('click', function () {
            var name_d = $("#name_d").val();
            var ap_1 = $("#ap_1").val();
            var ap_2 = $("#ap_2").val();
            var email = $("#email").val();
            var name = $("#name").val();
            var password = $("#password").val();
            $.cookie('back_to_url_onPage_referesh', 1);
            $.cookie('name_d', name_d);
            $.cookie('ap_1', ap_1);
            $.cookie('ap_2', ap_2);
            $.cookie('email', email);
            $.cookie('name', name);
            $.cookie('password', password);
        });
    });
</script>

</html>
